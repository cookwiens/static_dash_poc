<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>static dashboard proof of concept</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: black;
            margin: 0;
            padding: 40px;
            color: #707a83;
        }
        footer {
            background-image: url('resources/thin.jpg'); /* Replace with the actual path to your image */
            background-size: cover; /* Covers the entire footer area */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            color: magenta; /* Text color for better contrast with the background */
            padding: 20px; /* Add some padding for content inside the footer */
            text-align: center; /* Center the text within the footer */
            font-size: 48px;
            min-height: 150px; /* Optional: Set a minimum height for the footer */
        }
        h1 {
            text-align: left;
            margin-bottom: 40px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .card {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        a.button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background: #f3711b;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a.button:hover {
            background: #707a83;
        }
    </style>
</head>
<body>
    <div style="text-align: center; width: 100%;">
        <img src="logos/cropped_logo.png" style="width: 5in;">
    </div>
    
    
    <h1>Proof-of-Concept</h1>
    <h3>Static Dashboard website with Bokeh standalone dashboards</h3>
    
    <div class="container">

        <div class="card">
            <h2>Example</h2>
            <p>These links go to stand-alone dashboards. The first is a Bokeh dashboard. The second a Plotly choropleth map.</p>
            <a class="button" href="dashboards/bokeh_example.html">Open respiratory illness dashboard</a>
            <br>
            <a class="button" href="dashboards/plotly_example1.html">Choropleth map made in plotly</a>
            <br>
            <p>Some lovely emblems:</p>
            <img src="resources/A Place for Everyone Housing Plan.png" style="width: 1in;">
            <img src="resources/Access to Health Services.png" style="width: 1in;">
            <img src="resources/Anti-Poverty.png" style="width: 1in;">
            <img src="resources/Behavioral Health.png" style="width: 1in;">
            <img src="resources/Birth Outcomes.png" style="width: 1in;">
            <img src="resources/Food Security.png" style="width: 1in;">
            
        </div>
    </div>
    <footer>
        <p>footer things</p>
    </footer>
</body>
</html>
