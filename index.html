<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>static dashboard proof of concept</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 40px;
            color: #333;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
        }
        .card {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        a.button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background: #0366d6;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a.button:hover {
            background: #024f9c;
        }
    </style>
</head>
<body>
    <h1>Example Dashboard Site</h1>
    <div class="container">

        <div class="card">
            <h2>Bokeh Dashboard Example</h2>
            <p>This link goes to a standalone HTML Bokeh dashboard.</p>
            <a class="button" href="dashboards/example.html">Open Bokeh Dashboard</a>
        </div>
    </div>
</body>
</html>
